<!DOCTYPE html>
<html lang="en">
<head>

    <title>angFirebase</title>
    <meta name="description" content="Firebase Foundations">

</head>
<body ng-app="app">

    <p><strong>Firebase Foundations for AngularJS</strong></p>


    <ol>
        <li><a href="#/auth">Authentication</a></li>
    </ol>



    <!-- Directive -->

    <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
